jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # (optional) speed up repeated runs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install -r requirements.txt

      # ① rebuild notes.txt from the encrypted secret
      - name: Rebuild notes.txt
        run: |
          echo "$NOTES_TXT" > notes.txt
        env:
          NOTES_TXT: ${{ secrets.NOTES_TXT }}

      # ② run the bot (keys + pacing env-vars)
      - name: Run tweeter
        env:
          API_KEY:              ${{ secrets.API_KEY }}
          API_SECRET:           ${{ secrets.API_SECRET }}
          ACCESS_TOKEN:         ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET:  ${{ secrets.ACCESS_TOKEN_SECRET }}
          PAUSE_SEC:            2
          MAX_PER_RUN:          1
        run: python tweeter.py
